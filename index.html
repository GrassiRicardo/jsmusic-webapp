<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8"></meta>
		<title>JSMusic</title>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="font/flaticon.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="top">
			<div class="controls">
				<div class="btn-circle small inline">
					<i class="flaticon-previous-track btn-white"></i>
				</div>
				<div class="btn-circle big inline btn-white">
					<i class="flaticon-play-button-1"></i>
				</div>
				<div class="btn-circle small inline btn-white">
					<i class="flaticon-next-track"></i>
				</div>
			</div>
			<div class="music-progress">
				
			</div>
		</div>
		<div class="content" ng-view>
		
		</div>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/config/routes.js"></script>
		<script type="text/javascript" src="js/controller/homeController.js"></script>
	</body>
</html>
